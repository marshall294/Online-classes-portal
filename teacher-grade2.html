<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher - Grade Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // üîπ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD6CP4...",
      authDomain: "soccer2-c47c2.firebaseapp.com",
      projectId: "soccer2-c47c2",
      storageBucket: "soccer2-c47c2.appspot.com",
      messagingSenderId: "878249587281",
      appId: "1:878249587281:web:..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM refs
    const submissionsTable = document.getElementById("submissionsTable");
    const gradingModal = document.getElementById("gradingModal");
    const gradingContent = document.getElementById("gradingContent");
    const closeModalBtn = document.getElementById("closeModal");
    const saveScoresBtn = document.getElementById("saveScores");

    const filterTerm = document.getElementById("filterTerm");
    const filterSubject = document.getElementById("filterSubject");
    const filterAssessment = document.getElementById("filterAssessment");
    const avgDisplay = document.getElementById("avgDisplay");

    let allSubmissions = [];
    let currentDocId = null;
    let currentAnswers = [];

    // üîπ Live listener for submissions
    onSnapshot(collection(db, "theorySubmissions"), (snapshot) => {
      allSubmissions = snapshot.docs.map(docSnap => ({
        id: docSnap.id,
        ...docSnap.data()
      }));
      populateFilters();
      renderSubmissions();
    });

    // üîπ Populate filter dropdowns dynamically
    function populateFilters() {
      const terms = [...new Set(allSubmissions.map(s => s.term).filter(Boolean))];
      const subjects = [...new Set(allSubmissions.map(s => s.subject).filter(Boolean))];
      const assessments = [...new Set(allSubmissions.map(s => s.assessmentName).filter(Boolean))];

      fillDropdown(filterTerm, terms);
      fillDropdown(filterSubject, subjects);
      fillDropdown(filterAssessment, assessments);
    }

    function fillDropdown(select, items) {
      const currentVal = select.value;
      select.innerHTML = `<option value="">All</option>` + 
        items.map(v => `<option value="${v}" ${v === currentVal ? 'selected' : ''}>${v}</option>`).join("");
    }

    // üîπ Render table
    function renderSubmissions() {
      submissionsTable.innerHTML = "";

      const filtered = allSubmissions.filter(s => {
        return (!filterTerm.value || s.term === filterTerm.value) &&
               (!filterSubject.value || s.subject === filterSubject.value) &&
               (!filterAssessment.value || s.assessmentName === filterAssessment.value);
      });

      if (!filtered.length) {
        submissionsTable.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">No submissions found</td></tr>`;
        avgDisplay.innerHTML = "";
        return;
      }

      let totalScores = 0, gradedCount = 0;

      filtered.forEach(data => {
        if (data.graded) {
          totalScores += (data.totalScore || 0);
          gradedCount++;
        }

        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50";
        row.innerHTML = `
          <td class="p-3 border font-medium">${data.studentName ?? "-"}</td>
          <td class="p-3 border">${data.subject ?? "-"}</td>
          <td class="p-3 border">${data.term ?? "-"}</td>
          <td class="p-3 border">${data.assessmentName ?? "-"}</td>
          <td class="p-3 border ${data.graded ? 'text-green-600' : 'text-red-600'}">
            ${data.graded ? '‚úÖ Graded' : 'üìù Not Graded'}
          </td>
          <td class="p-3 border font-semibold text-blue-700">${data.totalScore ?? '-'}</td>
          <td class="p-3 border">
            <button class="bg-indigo-600 text-white px-3 py-1 rounded gradeBtn" data-doc="${data.id}">Mark / Grade</button>
          </td>
        `;
        submissionsTable.appendChild(row);
      });

      // üîπ Show average per subject
      const avg = gradedCount > 0 ? (totalScores / gradedCount).toFixed(2) : "-";
      avgDisplay.innerHTML = `
        <div class="bg-gray-100 p-3 mt-2 rounded text-gray-700">
          Average Score for current filter: <span class="font-bold text-indigo-700">${avg}</span>
        </div>
      `;

      attachGradeEvents();
    }

    // üîπ Attach events to grade buttons
    function attachGradeEvents() {
      document.querySelectorAll(".gradeBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const docId = btn.getAttribute("data-doc");
          const submission = allSubmissions.find(s => s.id === docId);
          if (!submission) return;

          currentDocId = docId;
          currentAnswers = submission.answers || [];

          let totalMax = 0;
          gradingContent.innerHTML = submission.answers.map((ans, idx) => {
            totalMax += ans.maxScore;
            return `
              <div class="mb-4">
                <p class="font-semibold">Q${idx + 1}: ${ans.question}</p>
                <p class="ml-2 text-gray-700">Answer: ${ans.answer}</p>
                <input type="number" min="0" max="${ans.maxScore}" value="${ans.score ?? ''}"
                  class="scoreInput border rounded px-2 py-1 mt-1 w-24"
                  data-idx="${idx}" placeholder="Score / ${ans.maxScore}">
                <span class="ml-2 text-sm text-gray-500">Max: ${ans.maxScore}</span>
              </div>
            `;
          }).join("");

          gradingContent.innerHTML += `
            <div class="mt-4 p-3 bg-gray-200 rounded text-sm">
              Expected Maximum Total Score: <span class="font-bold">${totalMax}</span>
            </div>
          `;

          gradingModal.classList.remove("hidden");
        });
      });
    }

    // üîπ Save scores
    saveScoresBtn.addEventListener("click", async () => {
      const scoreInputs = gradingContent.querySelectorAll(".scoreInput");
      let totalScore = 0;
      let updatedAnswers = [...currentAnswers];

      scoreInputs.forEach(input => {
        const idx = parseInt(input.dataset.idx);
        const score = Number(input.value);
        updatedAnswers[idx].score = score;
        totalScore += score;
      });

      if (currentDocId) {
        await updateDoc(doc(db, "theorySubmissions", currentDocId), {
          answers: updatedAnswers,
          graded: true,
          totalScore
        });
      }

      gradingModal.classList.add("hidden");
    });

    closeModalBtn.addEventListener("click", () => {
      gradingModal.classList.add("hidden");
    });

    // üîπ Filter events
    filterTerm.addEventListener("change", renderSubmissions);
    filterSubject.addEventListener("change", renderSubmissions);
    filterAssessment.addEventListener("change", renderSubmissions);
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- üîπ School Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="School Logo" class="h-14">
      <div>
        <h1 class="text-2xl font-bold">Bright Future Academy</h1>
        <p class="text-gray-600">Assessment Grading System</p>
      </div>
    </div>
    <div>
      <p class="text-gray-500 text-sm">Academic Year: 2025</p>
    </div>
  </div>

  <!-- üîπ Filters -->
  <div class="flex space-x-4 mb-4">
    <select id="filterTerm" class="border p-2 rounded">
      <option value="">All Terms</option>
    </select>
    <select id="filterSubject" class="border p-2 rounded">
      <option value="">All Subjects</option>
    </select>
    <select id="filterAssessment" class="border p-2 rounded">
      <option value="">All Assessments</option>
    </select>
  </div>

  <!-- üîπ Table -->
  <div class="bg-white rounded shadow">
    <table class="min-w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-3 border">Student</th>
          <th class="p-3 border">Subject</th>
          <th class="p-3 border">Term</th>
          <th class="p-3 border">Assessment</th>
          <th class="p-3 border">Status</th>
          <th class="p-3 border">Score</th>
          <th class="p-3 border">Action</th>
        </tr>
      </thead>
      <tbody id="submissionsTable"></tbody>
    </table>
  </div>

  <!-- üîπ Average -->
  <div id="avgDisplay" class="mt-4"></div>

  <!-- üîπ Grading Modal -->
  <div id="gradingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-2/3 max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Grade Submission</h2>
      <div id="gradingContent"></div>
      <div class="mt-4 flex justify-end">
        <button id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
        <button id="saveScores" class="bg-green-600 text-white px-4 py-2 rounded">Save Scores</button>
      </div>
    </div>
  </div>
</body>
</html>
