<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher - Student Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Student Results</h1>

    <!-- ðŸ”¹ Filters -->
    <div class="bg-white p-4 rounded shadow mb-6 flex flex-wrap gap-4">
      <div>
        <label class="block text-sm font-medium">Term</label>
        <select id="filterTerm" class="border rounded p-2">
          <option value="">All</option>
          <option>First Term</option>
          <option>Second Term</option>
          <option>Third Term</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Subject</label>
        <select id="filterSubject" class="border rounded p-2">
          <option value="">All</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Assessment Name</label>
        <select id="filterAssessment" class="border rounded p-2">
          <option value="">All</option>
          <option>CA1</option>
          <option>CA2</option>
          <option>Homework</option>
          <option>Examination</option>
        </select>
      </div>
    </div>

    <!-- ðŸ”¹ Results Table -->
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="w-full border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-3 text-left">Student Name</th>
            <th class="p-3 text-left">Subject</th>
            <th class="p-3 text-left">Term</th>
            <th class="p-3 text-left">Assessment</th>
            <th class="p-3 text-left">Total Score</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="resultsTable" class="divide-y">
          <tr><td colspan="7" class="p-4 text-gray-500 text-center">Loading results...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ðŸ”¹ Modal -->
  <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-3xl rounded-lg shadow-lg p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl">&times;</button>
      
      <div id="printSection">
        <!-- Header -->
        <div class="flex items-center justify-between border-b pb-4 mb-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="School Logo" class="h-16">
          <h2 class="text-2xl font-bold text-center flex-1">My School Name</h2>
        </div>

        <!-- Student & Assessment Info -->
        <div class="mb-4 text-sm text-gray-700 space-y-1">
          <p><strong>Student:</strong> <span id="modalStudent"></span></p>
          <p><strong>Subject:</strong> <span id="modalSubject"></span></p>
          <p><strong>Term:</strong> <span id="modalTerm"></span></p>
          <p><strong>Assessment:</strong> <span id="modalAssessment"></span></p>
        </div>

        <!-- Answers -->
        <div id="modalAnswers" class="space-y-4"></div>

        <!-- Total Score -->
        <div class="mt-6 text-lg font-bold">
          Total Score: <span id="modalTotal"></span>
        </div>
      </div>

      <!-- Print Button -->
      <div class="mt-6 text-right">
        <button onclick="printResults()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
          Print Results
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPHMhSCOcexDYa2Mo2vILKh6yXOpH7f98",
      authDomain: "soccer2-c47c2.firebaseapp.com",
      projectId: "soccer2-c47c2",
      storageBucket: "soccer2-c47c2.appspot.com",
      messagingSenderId: "981614907089",
      appId: "1:981614907089:web:f7c0a5a82f7843e2ab5e5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultsTable = document.getElementById("resultsTable");
    const filterTerm = document.getElementById("filterTerm");
    const filterSubject = document.getElementById("filterSubject");
    const filterAssessment = document.getElementById("filterAssessment");

    let allResults = [];

    // ðŸ”„ Load results in real time
    onSnapshot(collection(db, "theorySubmissions"), (snapshot) => {
      allResults = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      populateSubjects(allResults);
      renderResults();
    });

    // ðŸ”¹ Populate subjects
    function populateSubjects(results) {
      const subjects = [...new Set(results.map(r => r.subject))].filter(Boolean);
      filterSubject.innerHTML = `<option value="">All</option>`;
      subjects.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        filterSubject.appendChild(opt);
      });
    }

    // ðŸ”¹ Render Table
    function renderResults() {
      resultsTable.innerHTML = "";
      const termVal = filterTerm.value;
      const subjectVal = filterSubject.value;
      const assessVal = filterAssessment.value;

      const filtered = allResults.filter(r => {
        return (!termVal || r.term === termVal) &&
               (!subjectVal || r.subject === subjectVal) &&
               (!assessVal || r.assessmentName === assessVal);
      });

      if (!filtered.length) {
        resultsTable.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">No results found</td></tr>`;
        return;
      }

      filtered.forEach(r => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50";
        row.innerHTML = `
          <td class="p-3">${r.studentName}</td>
          <td class="p-3">${r.subject}</td>
          <td class="p-3">${r.term}</td>
          <td class="p-3">${r.assessmentName}</td>
          <td class="p-3 font-semibold">${r.totalScore ?? '-'}</td>
          <td class="p-3 ${r.graded ? 'text-green-600' : 'text-red-600'}">
            ${r.graded ? 'Graded' : 'Not Graded'}
          </td>
          <td class="p-3">
            <button class="viewBtn bg-blue-600 text-white px-3 py-1 rounded" data-id="${r.id}">
              View Details
            </button>
          </td>
        `;
        resultsTable.appendChild(row);
      });

      attachViewEvents();
    }

    // ðŸ”¹ Attach View Events
    function attachViewEvents() {
      document.querySelectorAll(".viewBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const id = e.target.dataset.id;
          const result = allResults.find(r => r.id === id);
          openModal(result);
        });
      });
    }

    // ðŸ”¹ Modal Functions
    const modal = document.getElementById("resultsModal");
    const closeModal = document.getElementById("closeModal");
    const modalStudent = document.getElementById("modalStudent");
    const modalSubject = document.getElementById("modalSubject");
    const modalTerm = document.getElementById("modalTerm");
    const modalAssessment = document.getElementById("modalAssessment");
    const modalAnswers = document.getElementById("modalAnswers");
    const modalTotal = document.getElementById("modalTotal");

    function openModal(result) {
      modalStudent.textContent = result.studentName;
      modalSubject.textContent = result.subject;
      modalTerm.textContent = result.term;
      modalAssessment.textContent = result.assessmentName;

      let answersHTML = "";
      let totalMax = 0;
      result.answers?.forEach((a, i) => {
        totalMax += a.expectedScore || 0;
        answersHTML += `
          <div class="border-b pb-2">
            <p class="font-semibold">Q${i+1}: ${a.question}</p>
            <p><strong>Answer:</strong> ${a.answer}</p>
            <p><strong>Score:</strong> ${a.score ?? '-'} / ${a.expectedScore ?? '-'}</p>
          </div>
        `;
      });
      answersHTML += `<div class="mt-3 font-bold">Expected Maximum Total Score: ${totalMax}</div>`;
      modalAnswers.innerHTML = answersHTML;

      modalTotal.textContent = result.totalScore ?? "Not Available";

      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

    // ðŸ”¹ Print Function
    window.printResults = function() {
      const printContents = document.getElementById("printSection").innerHTML;
      const w = window.open("", "", "width=900,height=650");
      w.document.write(`
        <html>
          <head>
            <title>Print Results</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              h2 { text-align: center; }
              img { max-height: 60px; }
              .border-b { border-bottom: 1px solid #ccc; margin-bottom: 8px; padding-bottom: 8px; }
            </style>
          </head>
          <body>${printContents}</body>
        </html>
      `);
      w.document.close();
      w.print();
    };

    // ðŸ”¹ Re-render on filter change
    filterTerm.addEventListener("change", renderResults);
    filterSubject.addEventListener("change", renderResults);
    filterAssessment.addEventListener("change", renderResults);
  </script>
</body>
            </html>
