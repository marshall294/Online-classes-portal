<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student - Theory Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Available Theory Assessments</h1>

    <!-- Assessment List -->
    <div id="assessmentsList" class="space-y-4">
      <p class="text-gray-500">Loading assessments...</p>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPHMhSCOcexDYa2Mo2vILKh6yXOpH7f98",
      authDomain: "soccer2-c47c2.firebaseapp.com",
      projectId: "soccer2-c47c2",
      storageBucket: "soccer2-c47c2.appspot.com",
      messagingSenderId: "981614907089",
      appId: "1:981614907089:web:f7c0a5a82f7843e2ab5e5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const assessmentsList = document.getElementById("assessmentsList");

    // ðŸ”„ Listen for only published assessments
    const q = query(collection(db, "theoryAssessments"), where("published", "==", true));

    onSnapshot(q, (snapshot) => {
      assessmentsList.innerHTML = "";
      if (snapshot.empty) {
        assessmentsList.innerHTML = `<p class="text-gray-500">No published assessments yet</p>`;
      }
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-4 border rounded bg-white shadow";
        div.innerHTML = `
          <h3 class="font-bold text-lg">${data.assessmentName} - ${data.subject} (${data.term})</h3>
          <p class="text-sm text-gray-600">Total Score: ${data.totalScore}</p>
          <button class="bg-blue-600 text-white px-3 py-1 mt-2 rounded"
            onclick="startAssessment('${docSnap.id}')">Start Assessment</button>
        `;
        assessmentsList.appendChild(div);
      });
    });

    // ðŸš€ Start Assessment
    window.startAssessment = async (id) => {
      const studentName = prompt("Enter your full name:");
      if (!studentName) return;

      const ref = doc(db, "theoryAssessments", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return alert("Assessment not found");

      const data = snap.data();

      // Render assessment form
      assessmentsList.innerHTML = `
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-2xl font-bold mb-4">${data.assessmentName} - ${data.subject} (${data.term})</h2>
          <form id="answerForm" class="space-y-4">
            ${data.questions.map((q, i) => `
              <div>
                <p class="font-medium">${i+1}. ${q.text} <span class="text-gray-500">(Score: ${q.score})</span></p>
                <textarea class="w-full p-2 border rounded answerBox" rows="3" placeholder="Type your answer here..."></textarea>
              </div>
            `).join("")}
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit Answers</button>
          </form>
        </div>
      `;

      // Handle submission
      document.getElementById("answerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const answers = [];
        document.querySelectorAll(".answerBox").forEach((a, i) => {
          answers.push({ question: data.questions[i].text, answer: a.value, expectedScore: data.questions[i].score });
        });

        await addDoc(collection(db, "theorySubmissions"), {
          studentName,
          assessmentId: id,
          assessmentName: data.assessmentName,
          subject: data.subject,
          term: data.term,
          answers,
          submittedAt: Date.now(),
          graded: false
        });

        alert("Your answers have been submitted successfully!");
        location.reload();
      });
    };
  </script>
</body>
</html>
