<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - MathCloud Technologies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .filter-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <p>Monitor Guest Registrations by State & Visitors</p>
</header>

<div class="container my-5">
  <!-- Stats -->
  <div class="row mb-4 text-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5>Total Visitors</h5>
        <h2 id="visitorCount" class="text-primary fw-bold">0</h2>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5>Total Registered Guests</h5>
        <h2 id="guestCount" class="text-success fw-bold">0</h2>
      </div>
    </div>
  </div>

  <!-- Filter -->
  <div class="filter-bar d-flex justify-content-between align-items-center">
    <h4 class="fw-bold">Guest Records</h4>
    <div>
      <label class="fw-semibold">Filter by State:</label>
      <select id="stateFilter" class="form-select d-inline-block w-auto">
        <option value="all">All States</option>
      </select>
    </div>
  </div>

  <!-- Guest Table -->
  <div class="card shadow-sm p-4">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody id="guestTable"></tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 MathCloud Technologies | Admin Panel</p>
</footer>

<script>
  // âœ… Firebase Configuration
  const firebaseConfig = {
      apiKey: "AIzaSyAFsHg9fK6IDnHbuxmBleEfIIfVGsuLDik",
      authDomain: "profile-b825d.firebaseapp.com",
      projectId: "profile-b825d",
      storageBucket: "profile-b825d.firebasestorage.app",
      messagingSenderId: "925276859161",
      appId: "1:925276859161:web:194c60f6dbd9f1ef8bf388"
    };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const rtdb = firebase.database();

  const visitorCountEl = document.getElementById("visitorCount");
  const guestCountEl = document.getElementById("guestCount");
  const guestTable = document.getElementById("guestTable");
  const stateFilter = document.getElementById("stateFilter");

  let allGuests = [];

  // ðŸ“Š Live Visitor Count
  rtdb.ref("visitors/count").on("value", (snapshot) => {
    visitorCountEl.textContent = snapshot.val() || 0;
  });

  // ðŸ‘¥ Fetch Guests in Real Time
  db.collection("guests").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
    allGuests = [];
    guestTable.innerHTML = "";
    snapshot.forEach((doc) => {
      const g = doc.data();
      allGuests.push(g);
    });
    updateGuestList(allGuests);
    populateStateFilter(allGuests);
  });

  // ðŸ§© Populate State Filter (Unique States)
  function populateStateFilter(guests) {
    const uniqueStates = [...new Set(guests.map(g => (g.location || '').split(',')[1]?.trim() || 'Unknown'))];
    stateFilter.innerHTML = `<option value="all">All States</option>`;
    uniqueStates.forEach(state => {
      stateFilter.innerHTML += `<option value="${state}">${state}</option>`;
    });
  }

  // ðŸ§¾ Update Guest List Table
  function updateGuestList(guests) {
    const selectedState = stateFilter.value;
    guestTable.innerHTML = "";

    const filteredGuests = selectedState === "all"
      ? guests
      : guests.filter(g => (g.location || '').includes(selectedState));

    let count = 0;
    filteredGuests.forEach((g) => {
      count++;
      guestTable.innerHTML += `
        <tr>
          <td>${count}</td>
          <td>${g.name}</td>
          <td>${g.email}</td>
          <td>${g.phone}</td>
          <td>${g.location || "Unknown"}</td>
          <td>${new Date(g.timestamp).toLocaleString()}</td>
        </tr>
      `;
    });

    guestCountEl.textContent = filteredGuests.length;
  }

  // ðŸ”„ Filter on Change
  stateFilter.addEventListener("change", () => {
    updateGuestList(allGuests);
  });
</script>

</body>
</html>
