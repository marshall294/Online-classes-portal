<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher - Grade Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Student Submissions</h1>

    <!-- üîπ Filters -->
    <div class="bg-white p-4 rounded shadow mb-6 flex flex-wrap gap-4">
      <div>
        <label class="block text-sm font-medium">Term</label>
        <select id="filterTerm" class="border rounded p-2">
          <option value="">All</option>
          <option>First Term</option>
          <option>Second Term</option>
          <option>Third Term</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Subject</label>
        <select id="filterSubject" class="border rounded p-2">
          <option value="">All</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Assessment Name</label>
        <select id="filterAssessment" class="border rounded p-2">
          <option value="">All</option>
          <option>CA1</option>
          <option>CA2</option>
          <option>Homework</option>
          <option>Examination</option>
        </select>
      </div>
    </div>

    <!-- üîπ Submissions List -->
    <div id="submissionsContainer" class="space-y-6">
      <p class="text-gray-500">Loading submissions...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getFirestore, collection, doc, getDocs, updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPHMhSCOcexDYa2Mo2vILKh6yXOpH7f98",
      authDomain: "soccer2-c47c2.firebaseapp.com",
      projectId: "soccer2-c47c2",
      storageBucket: "soccer2-c47c2.appspot.com",
      messagingSenderId: "981614907089",
      appId: "1:981614907089:web:f7c0a5a82f7843e2ab5e5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const submissionsContainer = document.getElementById("submissionsContainer");
    const filterTerm = document.getElementById("filterTerm");
    const filterSubject = document.getElementById("filterSubject");
    const filterAssessment = document.getElementById("filterAssessment");

    let allSubmissions = []; // cache all for filtering

    // üîÑ Load all submissions (2-level structure: assessment ‚Üí students)
    async function loadSubmissions() {
      submissionsContainer.innerHTML = `<p class="text-gray-500">Loading submissions...</p>`;
      let subs = [];
      const assessmentsSnap = await getDocs(collection(db, "theorySubmissions"));

      for (const assessmentDoc of assessmentsSnap.docs) {
        const studentsSnap = await getDocs(collection(db, `theorySubmissions/${assessmentDoc.id}/students`));
        studentsSnap.forEach(stuDoc => {
          subs.push({
            id: stuDoc.id,
            assessmentId: assessmentDoc.id,
            ...stuDoc.data()
          });
        });
      }

      allSubmissions = subs;
      populateSubjects(allSubmissions);
      renderSubmissions();
    }

    // üîπ Populate subject dropdown dynamically
    function populateSubjects(submissions) {
      const subjects = [...new Set(submissions.map(s => s.subject))].filter(Boolean);
      filterSubject.innerHTML = `<option value="">All</option>`;
      subjects.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        filterSubject.appendChild(opt);
      });
    }

    // üîπ Render with filters
    function renderSubmissions() {
      submissionsContainer.innerHTML = "";
      const termVal = filterTerm.value;
      const subjectVal = filterSubject.value;
      const assessVal = filterAssessment.value;

      const filtered = allSubmissions.filter(s => {
        return (!termVal || s.term === termVal) &&
               (!subjectVal || s.subject === subjectVal) &&
               (!assessVal || s.assessmentName === assessVal);
      });

      if (!filtered.length) {
        submissionsContainer.innerHTML = `<p class="text-gray-500">No submissions match filter</p>`;
        return;
      }

      filtered.forEach(data => {
        const div = document.createElement("div");
        div.className = "bg-white p-6 rounded shadow";

        let answersHTML = "";
        if (data.answers) {
          answersHTML = data.answers.map((a, i) => `
            <div class="mb-4 border-b pb-2">
              <p class="font-medium">Q${i+1}: ${a.question}</p>
              <p class="text-gray-700 mb-2"><span class="font-semibold">Student Answer:</span> ${a.answer}</p>
              <label class="block">
                <span class="text-sm">Score (Max ${a.expectedScore}):</span>
                <input type="number" class="border rounded p-1 w-24 scoreInput"
                       data-assess="${data.assessmentId}" data-doc="${data.id}" 
                       data-index="${i}" data-max="${a.expectedScore}" 
                       value="${a.score || ''}">
              </label>
            </div>
          `).join("");
        }

        div.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${data.studentName}</h2>
          <p class="text-gray-600">${data.assessmentName} - ${data.subject} (${data.term})</p>
          <p class="text-sm mb-4 ${data.graded ? 'text-green-600' : 'text-red-600'}">
            ${data.graded ? '‚úÖ Graded' : 'üìù Not Graded'}
          </p>
          ${answersHTML}
          <button class="bg-blue-600 text-white px-4 py-2 rounded saveBtn" 
                  data-assess="${data.assessmentId}" data-doc="${data.id}">
            Save Scores
          </button>
        `;
        submissionsContainer.appendChild(div);
      });

      attachSaveEvents();
    }

    // üîπ Attach save events
    function attachSaveEvents() {
      document.querySelectorAll(".saveBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const assessId = e.target.getAttribute("data-assess");
          const docId = e.target.getAttribute("data-doc");

          const inputs = document.querySelectorAll(`.scoreInput[data-assess="${assessId}"][data-doc="${docId}"]`);
          let totalScore = 0;
          const updatedAnswers = [];
          inputs.forEach(input => {
            const index = parseInt(input.getAttribute("data-index"));
            const max = parseInt(input.getAttribute("data-max"));
            const val = parseInt(input.value) || 0;
            if (val > max) {
              alert(`Score cannot exceed max (${max})`);
              return;
            }
            updatedAnswers.push({
              question: input.closest("div").querySelector("p.font-medium").innerText.replace(/^Q\d+: /, ""),
              answer: input.closest("div").querySelector("p.text-gray-700").innerText.replace("Student Answer: ", ""),
              expectedScore: max,
              score: val
            });
            totalScore += val;
          });

          await updateDoc(doc(db, `theorySubmissions/${assessId}/students/${docId}`), {
            answers: updatedAnswers,
            graded: true,
            totalScore
          });

          alert("‚úÖ Scores saved successfully!");
        });
      });
    }

    // üîπ Re-render on filter change
    filterTerm.addEventListener("change", renderSubmissions);
    filterSubject.addEventListener("change", renderSubmissions);
    filterAssessment.addEventListener("change", renderSubmissions);

    // Initial load
    loadSubmissions();
  </script>
</body>
</html
